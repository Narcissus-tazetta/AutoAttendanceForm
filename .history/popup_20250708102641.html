<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自動出席</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      background: #e0f7fa;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      border: 1.5px solid #2196f3;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <label for="nameInput">名前:</label>
  <input type="text" id="nameInput" placeholder="名前を入力してください" />
  <button id="save">名前を保存</button>
  <div id="saveMessage" style="color: green; font-size: 12px; margin: 5px 0; display: none;">保存完了</div>
  
  <div style="display: flex; align-items: center; margin-top: 10px;">
    <label class="switch">
      <input type="checkbox" id="autoSubmit" />
      <span class="slider"></span>
    </label>
    <span style="margin-left: 10px; font-size: 15px;">自動送信</span>
  </div>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 22px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: #2196f3;
    }
    .switch input:checked + .slider:before {
      transform: translateX(18px);
    }
  </style>
  
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自動出席</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      background: #e0f7fa;
      border: 2px solid #2196f3;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      border: 1.5px solid #2196f3;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <label for="nameInput">名前:</label>
  <input type="text" id="nameInput" placeholder="名前を入力してください" />
  <button id="save">名前を保存</button>
  <button id="run">自動入力実行</button>
  <script src="popup.js"></script>
</body>
</html>
